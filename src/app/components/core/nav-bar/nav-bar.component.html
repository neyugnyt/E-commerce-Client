<div class="d-flex flex-column flex-md-row align-items-center justify-content-between p-3 px-md-4 mb-3 
bg-white border-bottom shadow-sm fixed-top">
  <img src="./assets/images/logo.png" style="max-height: 70px;" alt="logo" routerLink="/">
  <nav class="my-2 my-md-0 mr-md-3" style="font-size: x-large;">
    <a class="p-2" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">HOME</a>
    <a class="p-2" routerLink="/shop" routerLinkActive="active">SHOP</a>
    <a class="p-2" routerLink="/test-error">Errors</a>
  </nav>
  <div class="d-flex align-items-center">
    <a routerLink="/basket" class="position-relative" style="margin-right: 20px">
      <i class="fa fa-shopping-cart fa-2x mr-2 text-dark"></i>
      <div *ngIf="(basket$ | async) as basket" class="cart-no">{{basket.items.length}}</div>
    </a>

    <ng-container *ngIf="(currentUser$ | async) === null">
      <a routerLink="/account/login" class="btn btn-outline-secondary mr-2">Login</a>
      <a routerLink="/account/register" class="btn btn-outline-secondary mr-3">Sign up</a>
    </ng-container>

    <ng-container *ngIf="currentUser$ | async">
      <a style="text-decoration: solid;"> Welcome {{(currentUser$ | async)?.displayName}} </a>
    </ng-container>
  </div>
</div>
