<div class="card h-100 shadow-sm">
    <div class="image position-relative" style="cursor: pointer;">

        <img class="img-fluid bg-light" src="{{product.pictureUrl}}" alt="{{product.name}}">

        <div class="d-flex align-items-center justify-content-center hover-overlay">
            <button (click)="addItemToBasket()" type="button" title="shopping-cart" class="btn btn-outline-secondary mr-2"><i
                    class="fa fa-shopping-cart text-3xl"></i></button>
            <button routerLink="/shop/{{product.id}}" type="button" class="btn btn-outline-secondary">View</button>
        </div>

    </div>


    <div class="card-body d-flex flex-column">
        <a routerLink="/shop/{{product.id}}">
            <h6 class="text-uppercase">{{product.name}}</h6>
        </a>
        <span class="mb-2">{{product.price | currency}}</span>

    </div>
</div>
