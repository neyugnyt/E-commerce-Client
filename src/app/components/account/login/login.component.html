<div class="d-flex justify-content-center mt-5">
  <div class="col-3">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="text-center mb-4">
        <h1 class="h3 mb-3 font-weight-normal">Login</h1>
      </div>

      <div class="form-label-group">
        <input formControlName="email" type="email" id="inputEmail" class="form-control" placeholder="Email address">
        <label for="inputEmail">Email address</label>
        <span class="text-danger" *ngIf="loginFormControl.email.invalid 
              && loginFormControl.email.touched
               && loginFormControl.email.errors?.required">
          Name is required
        </span>
        <span class="text-danger" *ngIf="loginFormControl.email.invalid 
              && loginFormControl.email.touched
              && loginFormControl.email.errors?.email">
          Email address is not valid
        </span>
      </div>

      <div class="form-label-group">
        <input formControlName="password" type="password" id="inputPassword" class="form-control"
          placeholder="Password">
        <label for="inputPassword">Password</label>
        <span class="text-danger" *ngIf="loginFormControl.password.invalid 
              && loginFormControl.password.touched
              && loginFormControl.password.errors?.required">
          Password is required
        </span>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
  </div>
</div>
