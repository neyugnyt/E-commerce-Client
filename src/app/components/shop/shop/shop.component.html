<div class="container">
  <div class="row">
    <section class="col-3">
      <h5 class="ml-3">Sort</h5>
      <select aria-label="label for the select" class="custom-select" >
        <option selected>Alphabetical</option>
        <option>Price:Low to High</option>
        <option>Price: High to Low</option>
      </select>
      <h5 class="ml-3">Brands</h5>
      <ul class="list-group my-3">
        <li class="list-group-item active" aria-current="true">An active item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
      </ul>
      <h5 class="ml-3">Types</h5>
      <ul class="list-group my-3">
        <li class="list-group-item active" aria-current="true">An active item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
      </ul>
    </section>

    <section class="col-9">
      <div class="d-flex justify-content-between align-items-center w-full pd-2">
        <header>
          <span>Showing <strong>1</strong> of <strong>18</strong> results</span>
        </header>
        <div class="form-inline flex flex-row my-2 items-center">
          <input class="form-control mr-2" style="width: 300px; height: 40px;" placeholder="Search" type="text">
          <div class="flex justify-end">
            <button class="btn btn-outline-primary my-2">Search</button>
            <button class="btn btn-outline-success my-2">Reset</button>
          </div>
        </div>
      </div>
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col" *ngFor="let product of products">
          <app-shop-item></app-shop-item>
        </div>
      </div>
    </section>
  </div>
</div>
