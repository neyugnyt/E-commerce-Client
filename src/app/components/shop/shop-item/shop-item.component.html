<div class="card h-100 shadow-sm">

    <img class="img-fluid bg-light" src="{{product.pictureUrl}}" alt="{{product.name}}">
    <div class="card-body d-flex flex-column">
        <a href="#">
            <h6 class="text-uppercase">{{product.name}}</h6>
        </a>
        <span class="mb-2">{{product.price | currency}}</span>

        <div class="btn-group mt-auto">
            <button type="button" title="shopping-cart" class="btn btn-outline-secondary mr-2"><i class="fa fa-shopping-cart text-3xl"></i></button>
            <button type="button" class="btn btn-outline-secondary">View</button>
        </div>
    </div>
</div>
